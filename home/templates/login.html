{% extends 'base.html' %}

{% block meta %}
    <title>Login</title>
{% endblock meta %}

{% block content %}

<style>
    body {
        background-color: #f5f5f5;
    }

    .container {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        padding: 20px;
        margin: 20px auto;
    }

    h1 {
        text-align: center;
        font-weight: 600;
    }

    .form-floating {
        margin: 10px 0;
    }

    .form-control {
        border: 1px solid #000;
        border-radius: 5px;
    }

    .login_btn {
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        font-weight: 600;
    }

    .login_btn:hover {
        background-color: #0056b3;
    }

    .center-text {
        text-align: center;
    }
</style>

<div class="d-flex align-items-center my-auto p-5">
    <div class="container">
        <div class="row-cols-1">
            <div class="col">
                <h1>Login</h1>
            </div>
        </div>
        <div class="row-gap-4">
            <div class="col">
                <form action="" method="POST">
                    {% csrf_token %}
                    <div class>
                        <div class="row">
                            <div class="col">
                                <div class="form-floating my-2">
                                    <input type="text" class="form-control border-black" name="username" placeholder="Email">
                                    <label for="floatingInput">Email</label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="form-floating my-2">
                                    <input type="password" class="form-control border-black" name="password" placeholder="Password">
                                    <label for="floatingInput">Password</label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <input class="btn login_btn border-black my-2" type="submit" value="Login">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col">
                    {% if messages %}
                    <ul>
                        {% for message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}     
                    
                <div class="center-text">Don't have an account yet? <a href="{% url 'home:register' %}">Register Now</a> </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
